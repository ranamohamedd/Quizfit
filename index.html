<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="home" class="position-relative " >
        <div id="overlay" class="overlay-bg"></div>
        <div class="container position-relative vh-100 d-flex justify-content-center align-items-center  ">
            <div class="cover text-white text-center">
                <h1>Quizfit</h1>
                <p>Are you fit to be quizzed? <i class="fa fa-dumbbell"></i></p>
                <i class="icon fa fa-arrow-alt-circle-down fa-5x "></i>
            </div>
        </div>
    </section>

    <section id="quiz" class="  py-5 position-relative vh-100 d-flex align-items-center justify-content-center">
        <div id="overlay" class="overlay-bg"></div>
        <div class="container position-relative bg-light shadow rounded-5  py-5">
            <div class="title ">
                <h2 class="my-5 ps-2">Quizfit <i class="fa fa-dumbbell"></i> </h2>
            </div>
            <div  class="quiz">
                <h3 id="question" class="my-5 ps-2">1.Which exercise is often considered the "king" of all exercises?</h3>
                <div id="answers" class="options mb-5 mt-3">
                    <button  class="btn">a.Squats</button>
                    <button  class="btn">b.Deadlifts</button>
                    <button  class="btn">c.Bench presses</button>
                    <button  class="btn">d.Push-ups</button>
                </div>
                <button id="next-btn" class="next-btn mb-5 ms-4">Next</button>
            </div>
            
        </div>
    </section>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
